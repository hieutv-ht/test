on:
  push:
     branches: [ master ]
jobs:
  setup:
    name: Setup Env
    runs-on: ubuntu-latest
    steps:
      - name: get env
        env:
          VERSION_CODE: ${{ toJson(GITHUB_ENV) }}
        run: echo VERSION_CODE=${VERSION_CODE}

      - name: get secret
        env:
          VERSION_CODE: ${{ secrets }}
        run: echo ${VERSION_CODE} | base64 -d 

